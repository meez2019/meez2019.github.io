  company: "ETH Zürich, Zürich, Switzerland"
  title:
  bio: "Some pathogen mutations can make patient symptoms much more severe. For this reason, researchers often want to test whether pathogen mutations are associated with patient symptom severity. Symptoms are determined by a combination of ‘heritable’ pathogen-specific features, e.g. a mutation that induces drug resistance, and ‘non-heritable’ host or environmental features, e.g. the patient age or stress level. In association testing, we think of non-heritable features as a source of noise in symptom measurements. Removing this noise would allow us to detect pathogen mutations that are significantly associated with symptom severity in an average patient with greater statistical power. The Phylogenetic Ornstein-Uhlenbeck Mixed Model (POUMM) has previously been used to estimate the heritable and non-heritable components of symptoms. We introduce a new estimator for the heritable component of symptoms by combining the POUMM estimate with measured symptoms in a weighted average. When symptoms are highly heritable (i.e. pathogen-specific features dominate), higher weight is given to symptom measurements. When symptoms are not very heritable (i.e. noise features dominate), higher weight is given to the POUMM estimate. The POUMM is advantageous when symptom measurements are very noisy because it constrains the heritable component to be similar for related pathogen strains. Simulations show that under many POUMM parameterizations our estimator is more accurate than both the naïve estimator, symptom measurements, and the POUMM-estimated heritable component alone. This estimator could be used to help identify new pathogen mutations that are significantly associated with symptom severity.<br/><br/>
  Co-authors:<br/>
