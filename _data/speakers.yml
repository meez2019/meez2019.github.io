  name: "Nicola Felix"
  surname: "Müller"
  company: "ETH Zürich, Zürich, Switzerland"
  title:
  bio: "Reassortment is an important source of genetic diversity in segmented viruses that has been linked, amongst other things, to the emergence novel pathogenic influenza viruses. Yet, no model based framework exists to date that allows us to study this process in a coherent statistical fashion. In order to fill this gap, we introduce a new coalescent approach that allows us to directly model the joint coalescent and reassortment process. Under this model, the resulting evolutionary history of sampled viruses is no longer a phylogenetic tree, but a phylogenetic network. To perform inference under this model we have developed a novel Markov Chain Monte Carlo approach. This allows us, for the first time, to infer rooted reassortment networks and the embedding of phylogenetic trees within networks, together with coalescent and reassortment rates. Using this approach we study reassortment rates in different influenza viruses to find differences in reassortment across different influenza viruses. We further investigate the rates of reassortment between pairs of segments, to search for incompatibilities and biases in how segments co-reassort.<br/><br/>
  Co-authors:<br/>
  Ugne Jankauskaite - ETH Zürich, Zürich, Switzerland<br/>
  Gytis Dudas - GGBC, Göteborg, Sweden<br/>
