  id: 7
  name: "Max"
  surname: "Schmid"
  company: "University of Zürich, Zürich, Switzerland"
  title:
  bio: "Environmental conditions fluctuate between years and change directionally over time, and organisms must cope with this complexity in order to survive. We investigated theoretically if life history strategies trade-off between their effect on population sensitivity to interannual environmental fluctuations and their capacity to evolve directional trait changes. We modeled a single population under density-dependent regulation with different 3-stage life histories (offspring, juvenile, adult). Offspring and adults were modeled as highly tolerant life stages, while only juvenile survival varied with the environment. Life histories had either delayed or precocious offspring maturation (i.e. with or without dormancy), and were either semelparous or iteroparous. We could demonstrate, mathematically and with stochastic individual-based simulations that a trade-off exists between robustness to environmental fluctuations and evolvability. Life histories with iteroparous reproduction and delayed maturation were more robust against interannual environmental fluctuations but less able to achieve directional trait changes. In our simulations, these characteristics translated directly into the extinction risk of populations. The most sensitive life history (a biennial life cycle) had the highest extinction probability in face of large interannual fluctuations and in an early phase of gradual change, but could cope best with long-lasting directional environmental change.
  <br/><br/>
  Co-authors:<br/>
  Frédéric Guillaume - University of Zürich, Zürich, Switzerland"
