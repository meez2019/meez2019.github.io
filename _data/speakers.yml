  id: 11
  name: "Robert"
  surname: "Dünner"
  company: "ETH Zürich, Zürich, Switzerland"
  title:
  bio: "I use an agent-based simulation to explore hierarchically structured host-parasite metapopulations, where several host (sub-) populations share the same global parasite population. Using resource allocation hypothesis as the foundation for within agent dynamics, allows me to simulate both host-type and parasite-type agents. I ask how host metapopulation structure affects negative frequency dependant selection in local populations. I will show an example of a particular situation, where the parasite population is tracking mean (‘global’) host genotype frequencies of a metapopulation, and how this mean that the parasite population is tracking can differ substantially from the local host genotype frequencies within particular host subpopulations. Local host genotypes that are more frequent in their subpopulation than globally, will experience less parasite pressure than in the case where the parasite is cycling locally. The opposite is true for host genotypes that are locally rare but globally common as they will experience parasite pressure that corresponds to global expectation. This leads to a reduction of the force of negative frequency dependant selection within subpopulations and favours divergence of host genotype frequencies between subpopulations."
