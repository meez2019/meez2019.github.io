  id: 6
  name: "Robert"
  surname: "Noble"
  company: "University of Zürich, Zürich, Switzerland & ETH Zürich, Zürich, Switzerland"
  title:
  bio: "Characterizing the mode - the way, manner, or pattern - of evolution in tumours is important for clinical forecasting and optimizing cancer treatment. DNA sequencing studies have inferred various modes, including branching, punctuated and neutral evolution, but it is unclear why a particular pattern predominates in any given tumour. Here we propose that differences in tumour architecture alone can explain the variety of observed patterns. We examine this hypothesis using spatially explicit population genetic models and demonstrate that, within biologically relevant parameter ranges, tumours are expected to exhibit diverse evolutionary modes including four archetypal 'oncoevotypes': rapid clonal expansion (predicted in leukaemia); progressive diversification (in colorectal adenomas and early-stage colorectal carcinomas); branching evolution (in invasive glandular tumours); and effectively almost neutral evolution (in certain non-glandular and poorly differentiated solid tumours). We thus provide a simple, mechanistic explanation for a wide range of empirical observations. Oncoevotypes are driven by differences in cell dispersal and cell-cell interactions, which we show are essential for accurately characterizing, forecasting and controlling tumour evolution.
  <br/><br/>
  Co-authors:<br/>
 Dominik Burri - University of Basel, Basel, Switzerland<br/>
Jakob Nikolas Kather - DKFZ, Heidelberg, Germany<br/>
Niko Beerenwinkel - ETH Zürich, Zürich, Switzerland"
