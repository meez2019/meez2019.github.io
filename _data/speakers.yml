  id: 9
  name: "Jussi"
  surname: "Lehtonen"
  company: "University of Sydney, Sydney, Australia"
  title:
  bio: "The evolutionary origin of mortality and limited lifespan is one of the oldest biological mysteries. During the last six decades, most models on the evolution of senescence have been founded on the idea of weakening effectiveness of natural selection on traits that are expressed late in life, following verbal arguments put forward by Medawar, Williams and others. Beginning with Hamilton’s influential mathematical analysis of these ideas, models have typically made simplifying mathematical assumptions of infinite population size and mutations of small effect – assumptions that were absent from the earlier verbal arguments. I will present a simple model incorporating finite population size and mutations of large effect into theory on the evolution of longevity. By combining finite population size with mutations of large effect, I demonstrate a connection between the evolution of longevity and the concepts of near neutrality and the drift barrier, generating new predictions. The results suggest a clear quantitative explanation for why typical metazoan maximum lifespans tend to be limited to decades or at most centuries, instead of thousands of years or more."
