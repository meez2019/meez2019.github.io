  company: "Utrecht University, Utrecht, Nederlands"
  title:
  bio: "Metabolic dependencies are widespread in natural microbial communities and an important driver of ecosystem structure and diversity. Self-sufficient 'superorganisms', individually capable of performing all necessary metabolic functions, are equally common. This raises the question what determines whether microbes evolve metabolic division of labour, or maintain self-sufficiency.Here, we performed parallel evolution experiments using Virtual Microbes, a computational model of microbial eco-evolutionary dynamics with a multilevel, freely evolvable genotype-phenotype map, with fitness and metabolic strategies are emergent phenomena. We show that initially identical populations --when propagated under identical conditions-- can reach two very different eco-evolutionary attractors: an obligately crossfeeding community of interdependent metabolic specialists, or alternatively, a community formed by a single lineage of microbes that are metabolically autonomous. Which type of community evolves is dependent on, and can be predicted from a ``frozen metabolic accident'': the energy metabolism that emerged earlier in evolution. Differences between these frozen accidents appear neutral across populations at the time of fixation, but have far reaching repercussions for subsequent evolution. This suggests that the evolution and assembly of microbial communities might not reflect global optimization of resource utilization, and cannot be predicted from the biochemical constraints or first principles, but instead is contingent on biological, evolved properties of the cell.<br/><br/>
