  id: 13
  name: "Damian"
  surname: "Ortiz-Rodríguez"
  company: "ETH Zürich, Zürich, Switzerland & WSL, Birmensdorf, Switzerland"
  title:
  bio: "The presence or absence (i.e., occurrence-state) of species in suitable habitat patches constitutes very valuable information for biodiversity conservation. However, obtaining such information in the field is expensive and very time-consuming, and existing models to predict occurrence demand very systematically collected data, which is seldom available. Addressing such issues, we present a multi-species implementation of our network-based modelling approach to predict species occurrence-state in habitat patches using readily available non-systematically sampled presence-only data. Based on it, we also put forward a set of conservation priority areas derived from the joint spatial analysis of the habitat networks of different amphibian species. We applied our multi-step approach to nine amphibian species on the Swiss Plateau. For all of them, the patches constituting the nodes of the habitat networks were derived from ensemble habitat suitability models, while the edges were defined by cost surfaces informed by species maximum dispersal distances. We calculated a selection of predictors representing the quality of a patch, the cost of traversing the landscape matrix between patches, and the position of a patch in the habitat network topology. The response variable occurrence-state was parametrized by a procedure that derives likely absences from a threshold of visits and observations of related species. We related the predictors to the response variable by means of boosted regression trees. The results of such models allowed us to define areas of conservation priority by means of identifying nodes and edges of topological importance for multiple networks, taking into consideration the occurrence-states of the patches. We were able to identify topological patterns linked to species characteristics, and to prove the viability of our approach for multiple species. We offer a generic modelling alternative that can potentially be used in a variety of environments.<br/><br/>
  Co-authors:<br/>
  Maarten J. van Strien - ETH Zürich, Zürich, Switzerland<br/>
  Antoine Guisan - University of Lausanne, Lausanne, Switzerland<br/>
  Rolf Holderegger - WSL, Birmensdorf, Switzerland"
