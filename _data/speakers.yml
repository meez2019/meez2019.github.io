  id: 17
  name: "Joshua"
  surname: "Christie"
  company: "University of Sydney, Sydney, Australia"
  title:
  bio: "Why do so many organisms have two sexes or mating types? Having two self-incompatible gamete types appears to be the worst possible solution, as it halves the number of potential mates for any given gamete. Indeed, theory predicts strong selection for gametes to evolve compatibility with other members of their own type. Existing hypotheses for the evolution of two mating types focus on how mating types might improve a gamete's ability to engage in asymmetric interactions, such as finding a compatible partner, physically adhering to its partner once found, or coordinating the inheritance of mitochondria. We propose a new hypothesis to explain the evolution of mating types. In our model, mutations can randomly accumulate on different loci that govern mating type interactions (mechanisms for gamete finding, gamete adhesion, and zygote viability). We identify asymmetries that drive the accumulation of mutations improving a type's ability to find dissimilar types, a corollary of which is less frequent interactions between similar types. Selection consequently becomes less effective at purging mutations that impair interactions between similar types. The model leads to ‘mutational entrenchment’, whereby the evolution of asymmetrical interactions with dissimilar types degrades the mechanisms necessary for interaction with other members of the same type. We suggest that this represents a plausible scenario for the initial evolution of mating types. We pair our theoretical modelling with a phylogenetic reconstruction of mating type evolution so as to ensure that our modelling assumptions are consistent with our understanding of evolutionary history.<br/><br/>
  Co-authors:<br/>
  George Constable - University of Bath, Bath, United Kingdom<br/>
  Nina Gerber - University of Zürich, Zürich, Switzerland<br/> 
  Simon Ho - University of Sydney, Sydney, Australia<br/>
  Hanna Kokko - University of Zürich, Zürich, Switzerland "
