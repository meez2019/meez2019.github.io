  title:
  bio: "Antimicrobial resistance is a major threat to public health. The prevalence of multidrug resistant organisms (MDROs) in hospital wards depends largely on local antibiotic selection pressure and MDRO introduction from other wards or the community. Understanding the relative contribution of these factors is essential for designing effective antimicrobial stewardship and infection control strategies. Here we adopt a metapopulation approach to compare the impacts of local selection and inter-ward introduction on the prevalence of various MDROs and their non-MDR counterparts. Data were collected from October 2016 to October 2017 from 523 wards in 4 hospital groups in Lyon, France. Both susceptible and MDR variants of the high-priority ESKAPE pathogens (as defined by WHO) were considered, namely, Enterococcus faecium, Staphylococcus aureus, Klebsiella pneumoniae, Acinetobacter baumannii, Pseudomonas aeruginosa and Enterobacter spp., as well as Escherichia coli (total, 17 bacterial groups in 7 species, based on resistance to carbapenems, third-generation cephalosporins, vancomycin or methicillin as appropriate for each species). The main model outcome was the number of patients infected by each bacterial group in each ward. Local selection pressure was estimated from the number of delivered defined daily doses of antibiotics. As a proxy for inter-ward introduction, we counted patients transferred from wards harboring the same bacterial group. We used a modified Hanski metapopulation model with Poisson regression controlling for sampling bias, to examine associations of the prevalence of each bacterial group with antibiotic consumption and patient transfers. Across the 7 bacterial taxa, the influence of both antibiotic consumption and connectivity generally increased with increasing resistance, with antibiotic consumption generally having a greater influence than inter-ward introduction. 
  The effect of antibiotic consumption was greatest for carbapenem-resistant K. pneumoniae while the effect of patient transfers was greatest for vancomycin-resistant E. faecium. Our results show that the selection of some MDR and non-MDR variants occurs locally in individual wards and are strongly dependent on antibiotic consumption, while others appear to be mostly transferred by patients between wards. Hence, the effectiveness of reducing antibiotic consumption or isolating patients might vary between bacterial taxa and resistance profiles. Controlling resistance requires adapting strategies to each bacterial taxon and its resistance profile.<br/><br/>
