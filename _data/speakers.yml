  title:
  bio: "The influences of habitat structure on evolutionary rescue and on adaptation in general have been a topic of interest for many years. Recent studies, both empirical and theoretical, have highlighted the influence of gene flow on the probability of evolutionary rescue, although failing to fully understand the intricate relationships between migration, speed and harshness of change. Here, we compare how long- and short-range migration influence evolutionary rescue in a metapopulation model with multiple patches. We present a model that predicts under which conditions and how gene flow hinders evolutionary rescue. Then, we use simulations to show that the rate of migration which maximizes chances of evolutionary rescue depends on the range of migration and on the level of fragmentation of the habitat.<br/><br/>
