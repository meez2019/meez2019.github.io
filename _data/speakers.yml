  bio: "The Swiss Confederation and the canton of Geneva have adopted a law and strategy for Biodiversity which aims to pursue traditional biodiversity protection efforts. In this context, an expert group conducted by the University of Geneva, the High Specialized School of Geneva, the Conservatory and Botanical Garden of Geneva and the cantonal office for biodiversity and agriculture, are aiming to identify the Green Infrastructure in Geneva and its surroundings. Green Infrastructure is a network of (semi-)natural areas that would help conserve biodiversity, supply of ecosystem services and ecological connectivity. The modelling of plant diversity in Geneva and its surroundings is part of this larger project. Based on the known distribution of plant taxa and various climatic, physical and biotic variables, we use Species Distribution Modelling to map the potential distribution of more than 1500 taxa with the MaxEnt software. Then, the distributions can be aggregated with several methods to map alpha diversity (hotspots), as well as a “biodiversity network” using prioritization software. This kind of software allows finding the best compromise between all inputs and the network of areas resulting from the analysis represents, at least, a predetermined part of all the distribution of plant taxa. Mapping species diversity hotspots and network are two methods representing biodiversity and it would be interesting to compare the results in a context of conservation. This seminar on modelling in ecology and evolution would be the opportunity for me to present the first results of my PhD and to discuss methods of mapping and modelling biodiversity with other students and researchers from this scientific field.<br/><br/>
