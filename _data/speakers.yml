  id: 10
  name: "Linh Phuong"
  surname: "Nguyen"
  company: "Ecole Normale Supérieure, Paris, France "
  title:
  bio: "Symbiosis is such a ubiquitous interaction that no individual on Earth lives its life in solitude. It has been realised that symbiosis is a source of novel morphology and evolutionary innovation. Since, many researches on symbiosis have been conducted, focusing on the ecological interactions. It was realised that symbiosis evolves along a continuum of dependency, from facultative to obligate symbiosis. Obligate symbiosis is suggested to evolve from facultative symbiosis, and may results in more complex organisms through permanent associations of simpler ones. Yet it is not so obvious why facultative symbionts, who are benefiting from both the external environment and their hosts, would give up this best of both worlds. Empirical studies have shown that obligate symbiosis involved functional loss, hence, obligate symbionts lose their independent reproduction, but life in associations surely requires adaptations. Thus, the evolution of obligate symbiosis must involve both functional gain and loss. We use the adaptive dynamics approach to disentangle the pure strategies that a symbiont can adopt: the free-living lifestyle, obligate symbiosis with horizontal transmission, and obligate symbiosis with vertical transmission. We worked out the conditions under which a mutant with small adaptations to symbiosis invades a resident population without any adaptation. We further explored the conditions where a singular strategy of adaptations to symbiosis exists, and whether resident population that has such adaptations forgo its independent reproduction. This singular strategy may be an ESS, which indicates stable obligate symbiosis, but also a branching point, which indicates unstable obligate symbiosis. Unstable obligate symbiosis indicates the evolutionary transition back to facultative symbiosis or the complete breakdown of the symbiotic relationship.<br/><br/>
  Co-authors:<br/>
  Minus van Baalen - Ecole Normale Supérieure, Paris, France"
