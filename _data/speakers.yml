  company: "Institute of ecology and environmental sciences, Paris France"
  title:
  bio: "Dr. Débarre is a theoretician in evolutionary ecology. She investigates with mathematical models how demographic dynamics, intra- and interspecific interactions influence the evolution of life-history traits, and reciprocally. She has worked on topics ranging from the evolution of specialization, to the evolution of host defense in host-parasite interactions. A central, although not exclusive, goal in her research is to determine the influence of spatial structure and heterogeneity on the maintenance of diversity and on the evolution of life-history traits."
