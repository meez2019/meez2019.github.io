  bio: "CRISPR-Cas systems are prokaryotic adaptive immune systems that protect 40% of bacteria and 90% of archaea against mobile genetics elements, including viruses. Uniquely, these systems can acquire and memorize a new resistance: when a cell is attacked, the system uptakes 30 bp of the parasite DNA, integrates it into the bacterial chromosome and uses it to target and degrade the parasite DNA. Therefore, the acquisition of a new resistance is a key step for the efficiency of this immunity and a high probability of acquisition should be, at a first glance, selected for. Surprisingly, when attacked, the probability for a single cell to acquire a new resistance is extremely low. However, bacteria with a higher probability of acquisition can easily be generated in the lab. Why is the probability of acquisition so low? In this work, we theoretically study the impact of various factors on the evolution of the probability of acquiring a new resistance.<br/><br/>
