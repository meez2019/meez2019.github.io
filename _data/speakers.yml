  title:
  bio: "The main focus of Prof. Guisan is on spatial predictive modelling of plant and animal distributions, and the communities they form. Besides theoretical and methodological interests in understanding and predicting species distributions, his group is developing models for various applied purposes, such as rare species management, assessing the potential impact of climate change on biodiversity, and anticipating biological invasions. His lab is also affiliated to the 'Laboratory for Conservation Biology' of the University of Lausanne."
