  title:
  bio: "Experimental evolution of microbes often involves a serial transfer protocol, where microbes are repeatedly diluted by transfer to a fresh medium, starting a new growth cycle. Here we study how in silico evolved Virtual Microbe “wild types” (WTs) adapt to a serial transfer protocol to search for generic evolutionary features, and to investigate how these features depend on prior evolution. We show that all WTs adopt a fine-tuned balance of growth and survival, anticipating the regularity of the serial transfer protocol. We find that this anticipation can happen either by means of a single lineage, or by multiple ecological lineages that specialise either on the growth phase or the stationary phase. Interestingly, replicate populations of the same WT initially show similar trajectories, but may subsequently diverge along a growth rate versus yield trade-off. In summary, we find that all our in silico WTs show the same anticipation effects — fitting the periodicity of a serial transfer protocol — but prior adaptations can strongly determine subsequent evolution.<br/><br/>
