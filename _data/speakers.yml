  title:
  bio: "Antibiotic resistance has become a major threat to global health. Combination therapy, i.e. treatment with multiple drugs simultaneously, has been successfully applied to HIV and tuberculosis. Therefore, the question arises whether combination therapy might be a beneficial treatment strategy to prevent or at least postpone the emergence of resistance in bacterial infections more generally. Clinical data both supporting and not supporting combination therapy as a treatment strategy to prevent the development of resistance have been published. Trying to gain more insight we are conducting a meta-analysis including randomized and quasi-randomized clinical trials comparing antibiotic combination therapy and monotherapy with respect to the endpoint emergence of resistance. Also, the theory that antibiotic combination therapy is able to prevent the development of resistance is mainly based on bacteria carrying chromosomal resistance, but antibiotic resistance can also be plasmid-mediated. In a mathematical model we want to explore the effect of antibiotic combination therapy on the spread of plasmid-mediated resistance enabling bacteria to be resistant to multiple drugs.<br/><br/>
