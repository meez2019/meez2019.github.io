  name: "Prof. Jeremy"
  surname: "Draghi"
  company: "Brooklyn College - CUNY, New York USA"
  title: 
  bio: "Primarily, Prof. Draghi uses computer models to probe the basic connections between evolutionary processes and empirical patterns. For example, he has built and analyzed models to understand how natural selection can lead to greater evolvability, defined as the average speed of adaptation in new environments. In these studies, he simulated a genotype-phenotype relationship as well as selection and reproduction in a population. The basic idea is to devise a genotype-phenotype model that captures some feature of real organisms that he thinks might be especially relevant for his question; then, he can approach this model like an experimentalist, devising experiments with treatments and controls to reveal how different kinds of evolution lead to differences in properties like evolvability. "
