  id: 8
  name: "Matthias"
  surname: "Galipaud"
  company: "University of Zürich, Zürich, Switzerland"
  title:
  bio: "Individuals often vary in condition within populations, and it is still largely unknown how this affects demography. Here, we investigate theoretically how optimal condition-dependent life-history investment in maternal care leads to consistent differences in actuarial senescence within populations. We consider that there is a trade-off between investments in parental care and somatic damages repair and that offspring less cared for enter adulthood in lower condition i.e. more damages. In accordance with previous models, we find that mothers should invest heavily in maternal care and experience high rates of actuarial senescence with increasing adult mortality. However, as a result of high investment in maternal care throughout life, mothers also consistently produce offspring of good condition, which in turn experience relatively lower rate of senescence. Under low levels of adult mortality, mothers should invest relatively less in care early than later in life, resulting in high population variance in offspring condition. This in turn leads to consistent between-individual variance in both life-history strategies and the rate of actuarial senescence in the population. We provide predictions about the expected relationship between condition and the rate of actuarial senescence, and discuss how between-individual variance in senescence affects the accuracy of actuarial senescence measures made in natural populations.
  <br/><br/>
  Co-authors:<br/>
  Jean-François Lemaître - UCBL, Lyon, France<br/>
Jean-Michel Gaillard - UCBL, Lyon, France"
