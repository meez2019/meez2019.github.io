  title:
  bio: "Expanding antiretroviral therapy (ART) has resulted in considerable heterogeneity in the emergence and spread of HIV-1 drug resistance to non-nucleoside reverse transcriptase inhibitors (NNRTI) between different countries and settings. Systematic reviews and meta-regression analyses of cross-sectional surveys can provide insights into temporal trends of resistance. Here, we considered a mechanistic approach using compartmental models of HIV-1 transmission that can link the observed levels of NNRTI resistance to the underlying dynamics of the local HIV-1 epidemic. Our aim was to investigate the main drivers of resistance spread in 9 countries of southern Africa and explain the between-country heterogeneity by local aspects regarding the roll-out of ART, health policies and socio-economical conditions. We developed an approach based on a multilevel system of transmission models that describe the HIV-1 epidemics in the adult population of each country from 2000 to 2016, including the roll-out of ART from the mid-2000s. We fitted these models in a Bayesian framework using Markov Chain Monte Carlo methods to country-level indicators of the HIV-1 epidemics. This approach could adequately reproduce the HIV-1 epidemics in each country, including incidence, prevalence, AIDS-related deaths and ART coverage. We found substantial heterogeneity between the rates of emergence and spread of NNRTI resistance in each country. This heterogeneity can be associated with the pace of ART roll-out and several health and socio-economic indicators such as literacy rate or prevention of mother-to-child transmission. Using hierarchical HIV-1 transmission models to analyze NNRTI resistance in southern Africa provides a detailed understanding of the drivers of resistance emergence in several countries. With the prospect of introducing dolutegravir in southern Africa, our results will allow public health authorities to anticipate on potential issues of drug resistance emergence related to local characteristics.<br/><br/>
