  company: "University of Zürich, Zürich, Switzerland"
  title:
  bio: "Bet hedging is of crucial important for organisms living in unpredictable environments. One way to deal with uncertainty among growing seasons is dormancy, which spreads the emergence of offspring across multiple years. Proper timing of emergence is not only important among years, but also within the growing season. Here, we study the evolutionary interactions between bet hedging strategies that deal with among- and within-season uncertainty. To do so, we use a modelling approach to study the separate evolution of dormancy and within-season arrival time, as well as their joint evolution, in plants with an annual life cycle. We find that dormancy can compensate for within-season bet hedging, but not the other way around. Because of this compensatory effect of dormancy on within-season bet hedging, we find that with higher among-season dormancy, plants take more risk within the growing season. Our results indicate that when natural environments become more unpredictable, this counterintuitively leads to less within-season bet hedging. Furthermore, we find that strong priority effects select for earlier emergence which in turn increases the need for dormancy.<br/><br/>
  Co-authors:<br/>
  Jennifer Gremer –  UC Davis, Davis, United States of America<br/>
  Hanna Kokko - University of Zürich, Zürich, Switzerland "
