  id: 5
  name: "Alejandro V"
  surname: "Cano"
  company: "ETH Zürich, Zürich, Switzerland"
  title:
  bio: "Mutation is a biased stochastic process, with some kinds of mutations occurring more frequently than others. Previous work has used synthetic genotype-phenotype landscapes to study how such mutation bias affects adaptive evolution. Here, we consider 746 empirical genotype-phenotype landscapes, each of which describes the strength with which a transcription factor binds its target DNA sequences, to study the influence of mutation bias on the adaptive evolution of increased binding strength. By using empirical genotype-phenotype landscapes, no assumptions are needed about landscape topography or about the DNA sequences that each landscape contains. The latter is particularly important, because the set of sequences that each landscape contains determines the kinds of mutations that can occur along a mutational path to an adaptive peak. That is, each landscape has an intrinsic mutation bias. Our results suggest that the interplay of this intrinsic bias with the bias in the mutation process influences landscape navigability, population diversity, and the predictability of evolution.
  <br/><br/>
  Co-authors:<br/>
  Joshua L. Payne - ETH Zürich, Zürich, Switzerland"
