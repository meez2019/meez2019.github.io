  title:
  bio: "SNF Prof. Melissa Penny's research focuses on developing and using mathematical models to understand parasite, host and intervention dynamics. Recently awarded an Swiss National Science Foundation (SNF) Professorship, the main aim of her research is to generate evidence for decision-making along the whole pathway of new tool development, from preclinical to clinical testing, and at implementation in real populations and health systems. Her particular interests are in vaccines and drugs for parasitic infections, in particular Plasmodium falciparum, and in within-host and epidemiological models of this pathogen."
