  id: 16
  name: "Jana S."
  surname: "Huisman"
  company: "ETH Zürich, Zürich, Switzerland"
  title:
  bio: "In structured populations, evenly sampled sets of genetic sequence data are rare. Often the unit of structure itself (the deme) conditions how easily samples can be accessed, or which fraction of the total compartment size is sampled. This deme-dependent sampling is likely to affect the phylodynamic inference of structured populations, where migration rates between demes are the primary parameter of interest. Thus, we conducted a simulation study to investigate the effects of biased sampling on the inference of migration rates. First, phylogenetic trees were simulated under a compartmental model with migration, with varying rates of sampling in the different demes. Subsequently, the migration rates were inferred from these simulated trees, using the birth-death with migration model and Lemey’s discrete trait analysis model. Preliminary results show that zero sampling can lead to wrong conclusions about the direction of migration; which can be mitigated only in part by including strong priors on the sampling proportion of the unsampled deme. Slightly higher sampling rates show sampling dependence mostly in the variance of inferred parameters. The amount of bias depended on the magnitude of the true (simulated) migration rates. This study will carry implications for e.g. the spread of antibiotic resistance among bacteria - where sampling depends on resistance status, palaeontology - where fossilisation rates vary across clades, and phylogeography - where sampling rates are location dependent.<br/><br/>
  Co-authors:<br/>
  Timothy Vaughan - ETH Basel, Basel, Switzerland;  ETH Zürich, Zürich, Switzerland<br/>
  Sebastian Bonhoeffer -  ETH Zürich, Zürich, Switzerland<br/>
