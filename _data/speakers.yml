  company: "University of Zürich, Zürich, Switzerland"
  title:
  bio: "For organisms living in a temporally fluctuating environment, timing important life history events to favorable periods may be crucial for their existence. Polymorphism in timing within populations may cause temporal isolation in reproductive timing among individuals. However, if individuals following different cycles experience partial temporal overlap during their reproductive period, interbreeding may produce maladapted emergence times and inhibit adaptation to environmental fluctuations. Clunio marinus is a marine midge living in the intertidal zone. Biological clocks allow them to time their synchronize reproduction during periods of the lowest water levels of the month, around new moon and/or full moon. Within sites, different genotypes follow distinctive cycles, in which reproduction occasionally overlap temporally. We have developed a population dynamics model where we aim to understand under what conditions we can find sympatric coexistence among strains of C. marinus differing in timing and/or frequency of reproduction. We find that strains emerging more frequently tend to have a lower proportion of their population reproducing at each reproduction event. Thus, when the strains are similar in size, more frequent emerging strains constitute a lower proportion of the total adult population during mating, causing a higher proportion of these individuals to hybridize. When hybrids experience much lower survival than pure strains, the more frequent emerging strains quickly goes extinct. However, the more frequent emerging strain have a potential of shorter generation time that, under some parameter conditions, causes rapid growth and fixation. For almost all parameter values, the more frequent emerging strain either fixate or goes extinct. In contrast, two strains emerging at the same frequency, but only overlapping once a year, tend to coexist at a greater variety of parameter combinations.<br/><br/>
