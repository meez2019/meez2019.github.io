  bio: "Quantifying population dynamic parameters from genetic sequence data is one of the central aims of phylodynamic inference. The two most widely used models, namely the birth-death process and the coalescent, have been extended to include population structure in the recent years. Even though both of them are used extensively, there is a clear lack of understanding on how they compare. We performed a simulation study to investigate their performance under a representative set of scenarios including varying growth, sampling and migration. We find that the structured coalescent cannot correctly estimate neither the migration rates nor the effective population sizes for exponentially growing populations. For almost constant population sizes, it provides more accurate estimates of the migration rates than the BD model. We detect signs for improved accuracy in the migration rate estimates when the average branch length is shorter.<br/><br/>
