  id: 21
  name: "Thomas"
  surname: "Aubier"
  company: "University of Zürich, Zürich, Switzerland  "
  title:
  bio: "Sexual interactions play an important role in generating reproductive isolation, with clear consequences for speciation. In particular, individuals may mate assortatively based on their mate preferences, causing premating isolation. Theoretical developments have focused on the evolution of mate preferences in each sex separately. However, mounting empirical evidence suggests that premating isolation often involves mutual mate choice (e.g. in cichlid fishes or Heliconius butterflies). Here, using a population genetic model, we investigate how female and male mate preferences co-evolve (phenotype matching rule) and how this affects reproductive isolation. One might expect mutual mate choice to enhance reproductive isolation: if preferences expressed by one sex leads to some isolation, surely preferences in the two sexes must lead to even stronger isolation? We show that this is a naive expectation. Mutual mate choice is unstable because the coevolution of preferences fosters the occurrence of bursts of gene flow which inhibit differentiation. Premating isolation is therefore more reversible than predicted by previous models. Our theoretical predictions may upturn the way we view the process of speciation, and our empirical appreciation of the stages along the so-called 'speciation continuum'. Cycles of divergence and gene flow, rather than a steady increase in divergence, may in fact characterize speciation.<br/><br/>
  Co-authors:<br/>
  Hanna Kokko – University of Zürich, Zürich, Switzerland<br/> 
  Mathieu Joron – CEFE, Montpellier, France"
