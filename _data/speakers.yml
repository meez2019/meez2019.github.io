  title:
  bio: "Cellular processes are inherently stochastic and this randomness or ‘noise’ affects a cell's phenotype and thus its fitness. How this variability influences the efficiency of selection is subject to debate. On the one hand, noise slows down the rate of adaptation as it leads to non-heritable variation in fitness. On the other hand, noise can increase the rate of adaptation in populations that have very low fitness if (i) noise increases the fitness of the population and (ii) noise increases the fitness benefit derived from mutations. The latter effect has so far been investigated using highly abstract models in constant environments. However, other modelling efforts show that fitness benefits from expression noise can also exist in fluctuating environments. I present an explicit, individual-based model of a bacterial population growing in an environment switching between two carbon sources. Only a minority of cells can re-establish growth after an environmental shift, and selection favours populations with a higher proportion of growing cells. Successful growth requires rewiring metabolism, a process regulated by a bistable switch under the control of a stochastically expressed transcription factor (TF). My simulations show that (i) increased noise in the TF expression increases the proportion of growing cells and thus improves the fitness of a population, (ii) the same mutation results in larger fitness increases in populations with noisier TF expression, and (iii) beneficial mutations are more likely to go to fixation in noisier populations. This demonstrates that theory about the adaptive benefits of noise extends to fluctuating environments and more realistic bacterial behaviour.<br/><br/>
