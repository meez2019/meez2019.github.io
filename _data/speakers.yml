  id: 20
  name: "Björn"
  surname: "Vessman"
  company: "University of Lausanne, Lausanne, Switzerland"
  title:
  bio: "While interactions between species are often assumed to be constant, recent experimental studies have shown that interactions in a microbial community may depend on environmental conditions. Our lab studies interactions between four bacterial species that grow on toxic waste. In experiments, we initially observed only positive interactions between the different species. To explain these observations, we propose a simple model to describe how the interactions between species can occur as a side effect of consumer-resource dynamics. We assume that the bacteria share a substrate containing nutrients and toxins that they can grow on and degrade, respectively. The concentration of nutrients and toxins determine the direction and strength of interactions, so that the same pair of species may show either positive or negative interactions depending on the concentrations. We use the model to show how in co-culture, when one species degrades the toxic substrate, it facilitates growth of other species even in the face of underlying competition for a common pool of nutrients. Additional community members may increase the resource competition or improve detoxification, depending on growth parameters of the species and the concentration of nutrients and toxins. Our model makes clear, qualitative predictions that are supported by further experiments, explaining why we may observe positive interspecies interactions within a bacterial community in a toxic environment. We are now working on fitting the model parameters to our experimental data to make more quantitative predictions. Our results may help the design of microbial communities with a desired function.<br/><br/>
  Co-authors:<br/>
  Philippe Piccardi - University of Lausanne, Lausanne, Switzerland<br/>
  Sara Mitri - University of Lausanne, Lausanne, Switzerland"
