  bio: "In many species of monogamous birds, females often commit extra-pair mating and male also actively try to obtain opportunities for siring extra-pair offspring. A popular explanation for the female “cheating” behavior is to obtain good genes for her offspring from high-quality males while taking advantage of the help received from her social partner. However, as intra-locus sexual conflict is wide-spread, high quality males may sire attractive sons but low-fecundity daughters, making female extra-pair mating less profitable. In this work, we study the coevolution of female fidelity and male help under such sexual conflict. We show that the effectiveness of mate-guarding of males (as a by-product of helping with parental care) plays crucial role in the coevolutionary dynamics. When mate-guarding is effective, stable polymorphism evolves in the male population, so that most males are highly helpful to their partners while a small proportion forgo pair formation completely and try to obtain paternity solely from extra-pair mating. When mate-guarding is ineffective, the degrees of female fidelity and male help evolve to fluctuate in cycles.<br/><br/>
