  id: 19
  name: "Claire"
  surname: "Guerin"
  company: "University of Lausanne, Lausanne, Switzerland"
  title:
  bio: "Cooperation, taken in its broad sense, is ubiquitous to all human societies. Its evolution and maintenance within small, egalitarian communities of hunter-gatherers can be explained by kin selection or reciprocity. However as groups settled during the Agricultural Revolution, population sizes exploded upon surplus production whilst social structures became more complex. From an evolutionary point of view, the former processes could no longer ensure cooperation, nor explain the surge of hierarchy in such large populations of non-kin, as rare mutant free-riders would invariably invade. Humans however, as a fundamentally cultural species, developed the ability through social learning processes and shared intentionality to negotiate institutional rules that can in turn change the outcome of the economic 'game of life'. We use agent-based simulations to study the co-evolution of hierarchy and collective actions in demographically explicit, structured populations. We consider social groups of individuals that rely on technology-driven resource extraction for growth. Technological knowledge within a group can be augmented by investing some public good into innovation. In order to hinder free-riding on others´ investment, another part of the public good can also be invested into policing; however, the allocation of public good between policing and innovating must be agreed upon by the group. Reaching consensus is a time-consuming process that impedes productivity, but can be minimized by delegating decision-making power to a specialised social class. The study of human evolution is interdisciplinary at its core. Striving to bridge the gap between fields, a growing body of academics has put considerable effort into establishing a formal theoretical framework. This work partakes in deciphering the transition of human societies, for which evolutionary theory is of central significance.<br/><br/>
  Co-authors:<br/>
  Laurent Lehmann - University of Lausanne, Lausanne, Switzerland"
