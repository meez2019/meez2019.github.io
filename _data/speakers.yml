  bio: "The African Monarch butterfly Danaus chryssipus can be infected by the microbial endosymbiont Spiroplasma. Strikingly, the infection with the endosymbiont is most common in the contact zone of the four different African monarch color morphs. Here, the maternally inherited bacterium shifts the sex-ratio of the infected butterfly populations to nearly all female, by killing male offspring. We will present preliminary results of a population dynamic model investigating the potential spread or decline of the male-killer infection. We focus first on sex-specific dispersal with the aim to later track evolutionary dynamics in a scenario where dispersal may depend on infection. The project’s objective is to better understand the role of dispersal as a factor potentially maintaining polymorphism, biased sex-ratios and population persistence in infected areas. The study will improve our understanding of the importance of dispersal in the D. chryssipus species complex and highlight the potential impact of a heritable microbe on spatial evolution of a host species.<br/><br/>
