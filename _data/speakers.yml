  id: 14
  name: "Theofania"
  surname: "Patsiou"
  company: "University of Basel, Basel, Switzerland"
  title:
  bio: "The geographic and elevational distribution of plants are primarily determined by climate. So far, little is known about the precise aspects of climate that limit a species' distribution. Here we pinpointed the topo-climatic variables that contribute strongest to low- and high-elevation distribution limits as well as to optimal elevation in Brassicaceae species of the central Alps. We also tested whether the cold or the warm end of the niche was more conserved and whether niche breadth increased with increasing elevation. For each species, we modelled the ecological niche and the response of its distribution to topo-climatic variables. We calculated niche breadth as the amplitude of conditions where a species is found, the response breadth (integral) for each variable based on response curves, as well as the hypervolume of conditions within the distribution for all variables. We found that temperature variables were more important in explaining optimum elevation and the high end, while precipitation and topographic variables were important at the low end. Phylogenetic analyses revealed that both the cold end and the optimum of niche factors were evolutionary labile, while the warm end was more conserved. Additionally, we found that niche breadth increased with elevational range, but no trend was found for niche breadth increasing with higher optimum elevation. The study suggests the climate variables future studies of range limits should focus on and corroborates that the warm end of the niche is constrained in adapting to climate change, which may explain observed range shifts. Finally, we discuss constraints and trade-offs to niche breadth evolution based on species' phylogenetic relationships.<br/><br/>
  Co-authors:<br/>
  Nora Hohmann - University of Basel, Basel, Switzerland<br/>
  Yvonne Willi - University of Basel, Basel, Switzerland"
