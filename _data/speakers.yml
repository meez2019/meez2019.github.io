  id: 18
  name: "Irene"
  surname: "Garcia Ruiz"
  company: "University of Bern, Bern, Switzerland"
  title:
  bio: "Traditionally, the evolution of cooperative breeding, where individuals help raising the offspring of others, has been assumed to be caused by kin selection. However, this framework lacks explanatory power for the evolution of cooperation in the presence of unrelated helpers. A plausible alternative evolutionary mechanism of alloparental care is implied by the group augmentation hypothesis, which states that subordinates in cooperatively breeding species provide help in order to increase group size. Consequently, helpers benefit from improved survival or future reproductive benefits in case they start reproducing in their home territory. There is yet little theoretical work scrutinizing the conditions under which alloparental care can evolve by the mere influence of group augmentation benefits. We developed an individual-based model to study the evolution of the decision to delay dispersal and to provide alloparental care based on the group augmentation hypothesis. We assume a scenario where only dominant individuals are able to breed, and where their fecundity level is a function of the cumulative help from the subordinate helpers they have available. Relatedness is implemented as an emergent factor from population dynamics. In our model, we include variance in the relative influence of ecological factors, like predation risk and the likelihood of dispersed individuals to find a group with a breeding position available. We also allow individuals to react to their current rank when deciding to stay or disperse and how much help they provide. We discuss under which ecological circumstances help could evolve through group augmentation and the interplay with relatedness.<br/><br/>
  Co-authors:<br/>
  Michael Taborsky - University of Bern, Bern, Switzerland<br/>
  Andrés Quiñones - University of Los Andes, Bogotá, Colombia"
  #thumbnailUrl: draghi.jpeg
